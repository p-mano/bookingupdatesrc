<ion-header>
    <ion-toolbar>
      <ion-title>
          <ion-icon name="arrow-round-back" (click)="goback()"></ion-icon> 
        Movie Booking
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content style="background:#f7f7f7;" >
  <ion-card>
<ion-img src='{{movie.image_url}}'></ion-img>
<ion-item>
  <ion-label position="floating">name</ion-label>
     <ion-input type='text' [(ngModel)]='movie.name' readonly ></ion-input>
</ion-item><br>
<ion-item>
  <ion-label position="floating">No. of tickets </ion-label>
     <ion-input type='text' [(ngModel)]='movie.tickets' ></ion-input>
</ion-item><br>
  </ion-card>
  <ion-button  shape="block" color="primary" fill="outline"(click)='addBooking(movie,data.tickets)'>Login
  </ion-button>
  </ion-content>
